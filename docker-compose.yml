version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tarasa
      POSTGRES_USER: tarasa
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tarasa"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_URL: postgresql://tarasa:changeme123@postgres:5432/tarasa
      NODE_ENV: production
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - ./src/config/cookies.json:/app/src/config/cookies.json
    restart: unless-stopped

  dashboard:
    build:
      context: ./ui/dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
